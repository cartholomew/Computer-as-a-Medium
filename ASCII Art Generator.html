<html>
<head>
  <title>ASCII Art Generator</title>
</head>
<body>
  <h1 id="myHeader">ASCII Art Generator</h1>
  <p id="myParagraph">This is my text</p>
  <script>
    var userCharacters = [];

    for (var i=0; i<3; i++)
    {
      userCharacters[i] = prompt("Enter a character");
    }
    console.log(userCharacters);

    do
    {
      var size = prompt("Enter a size")
    } while (!Number(size));

    parseInt(size);
    var art = "";

    for (var x=0; x<size; x++)
    {
      for (var y=0; y<size; y++)
      {
        if ((x+y)%3 !== 0)
        {
          art += userCharacters [0];
          //art += userCharacters [1];
        }
        else if ((x+y)%6 !== 0)
        {
          art += userCharacters [1];
        }
        else {
          art += userCharacters[2];
        }
      }
      art += "<BR>";
    }

    document.getElementById("myParagraph").innerHTML = art;
  </script>
</body>
</html>
